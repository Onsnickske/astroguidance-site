<!doctype html>
<html lang="{{ lang }}">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{{ texts.site_title }}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header class="site-header">
    <div class="topbar">
        <span class="topbar-text">{{ texts.site_title }}</span>
        <div class="lang-switch">
            <a href="{{ change_lang('en') }}" class="{% if lang == 'en' %}on{% endif %}">ðŸ‡¬ðŸ‡§ EN</a>
            <a href="{{ change_lang('es') }}" class="{% if lang == 'es' %}on{% endif %}">ðŸ‡ªðŸ‡¸ ES</a>
            <a href="{{ change_lang('nl') }}" class="{% if lang == 'nl' %}on{% endif %}">ðŸ‡§ðŸ‡ª NL</a>
        </div>


    </div>
    <div class="nav-wrap">
        <a class="logo" href="{{ url_for('home', lang=lang) }}">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Astroguidancelife logo">
        </a>
        <nav class="main-nav">
            <a href="{{ url_for('home', lang=lang) }}" class="{% if page == 'home' %}active{% endif %}">
                {{ texts.menu_home }}
            </a>
            <a href="{{ url_for('about', lang=lang) }}" class="{% if page == 'about' %}active{% endif %}">
                {{ texts.menu_about }}
            </a>
            <a href="{{ url_for('reports', lang=lang) }}" class="{% if page == 'reports' %}active{% endif %}">
                {{ texts.menu_reports }}
            </a>
            <a href="{{ url_for('book', lang=lang) }}" class="{% if page == 'book' %}active{% endif %}">
                {{ texts.menu_book }}
            </a>
            <a href="{{ url_for('contact', lang=lang) }}" class="{% if page == 'contact' %}active{% endif %}">
                {{ texts.menu_contact }}
            </a>
        </nav>
    </div>
</header>

<main class="page">
    {% block content %}{% endblock %}
</main>

<footer class="site-footer">
    <p>{{ texts.footer }}</p>
    <p class="muted">{{ texts.footer_note }}</p>
</footer>
</body>
</html>
