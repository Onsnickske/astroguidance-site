{% extends "base.html" %}
{% block title %}{{ texts.site_title }} | {{ content.title }}{% endblock %}

{% block content %}
<section class="section">
    <h1>{{ content.title }}</h1>
    <p class="lead">{{ content.intro }}</p>
</section>

<section class="section book-form-wrap">
    {% if booked %}
        <div class="success-box">{{ content.success_msg }}</div>
    {% endif %}
    <form method="post" class="contact-form">
        <div class="field">
            <label for="name">{{ content.form_name }}</label>
            <input id="name" name="name" required>
        </div>
        <div class="field">
            <label for="email">{{ content.form_email }}</label>
            <input id="email" name="email" type="email" required>
        </div>
        <div class="field">
            <label for="topic">{{ content.form_topic }}</label>
            <select id="topic" name="topic">
                {% for opt in content.options %}
                    <option value="{{ opt.value }}">{{ opt.label }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="primary-btn">{{ content.book_button }}</button>
    </form>
</section>
{% endblock %}
